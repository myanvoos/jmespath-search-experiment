<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
</head>
<body>
    <div style="width: 500px;">
        <div style="display: flex; flex-direction: column;">
            <label>Basic string-matching search:</label>
            <input id="search" />
        </div>
        <div style="display: flex; flex-direction: column;">
            <label>Searching for crashed samples only:</label>
            <input id="crashFilter" />
        </div>
        <div style="display: flex; flex-direction: column;">
            <label>Searching for samples with a certain language only:</label>
            <input id="langFilter" />
        </div>
        <div style="display: flex; flex-direction: column;">
            <label>Searching for samples with a certain coverage only:</label>
            <input id="covFilter" />
        </div>

        <button>Search!</button>
    </div>
    
    
</body>
</html>
